<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Elaine, My Always ‚ù§Ô∏è</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at top, #2b1055, #000000);
    color: white;
    overflow-x: hidden;
    text-align: center;
    transition: background 2s ease-in-out;
}

/* Tap to Begin */
#startScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #2b1055, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    cursor: pointer;
}

#startScreen h1 {
    font-size: 2.5em;
    color: #ffccd5;
    animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
    from { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff99ac; }
    to { text-shadow: 0 0 40px #ff99ac, 0 0 60px #ff4d6d; }
}

/* Main content */
.container {
    max-width: 700px;
    margin: 0 auto;
    padding: 30px;
    opacity: 0;
    transition: opacity 2s ease-in;
}

.glow {
    font-size: 3em;
    color: #ffccd5;
    text-align: center;
    animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
    to { text-shadow: 0 0 20px #ff99ac, 0 0 40px #ff4d6d; }
}

.counter {
    margin-top: 15px;
    font-size: 1.1em;
    color: #ffd6e0;
}

.letter {
    font-size: 1.15em;
    line-height: 1.8em;
    color: #f8e1e7;
    text-align: left;
    white-space: pre-line;
    margin-top: 40px;
    min-height: 400px;
}

/* Word fade-in animation */
.word {
    opacity: 0;
    display: inline-block;
    margin-right: 4px;
    transition: opacity 0.6s ease-in;
}

/* Picture */
.picture {
    margin: 30px auto;
    width: 150px;
    height: 150px;
    border-radius: 15px;
    overflow: hidden;
}

.picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Signature */
.signature {
    margin-top: 30px;
    font-size: 1.2em;
    color: #ffd6e0;
}

/* Hearts */
.heart {
    position: fixed;
    color: #ff4d6d;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(100vh) scale(0.5); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Sparkles */
.sparkle {
    position: fixed;
    width: 5px;
    height: 5px;
    background: #ffd6e0;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: sparkleAnim 4s linear infinite;
}

@keyframes sparkleAnim {
    from { transform: translateY(100vh) scale(0.5); opacity: 1; }
    to { transform: translateY(-10vh) scale(0.1); opacity: 0; }
}

/* Background pulse synced */
body.pulse {
    animation: bgPulse 3s ease-in-out infinite alternate;
}

@keyframes bgPulse {
    from { background: radial-gradient(circle at top, #2b1055, #000000); }
    to { background: radial-gradient(circle at top, #2b1055, #1a0333); }
}

/* Responsive for iPhone 16 Pro Max */
@media screen and (max-width: 430px) {
    .letter { font-size: 1em; line-height: 1.6em; min-height: 300px; }
    .glow { font-size: 2.2em; }
    .counter { font-size: 1em; }
    .picture { width: 120px; height: 120px; }
}
</style>
</head>
<body>

<!-- Tap to Begin -->
<div id="startScreen">
    <h1>Tap to Begin üíï</h1>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="ElaineValsAudio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Main Content -->
<div class="container" id="mainContent">
    <div class="glow">Dear Elaine ü§ç</div>
    <div class="counter" id="loveCounter">Since November 3‚Ä¶ ‚ù§Ô∏è</div>
    <div class="letter" id="letter"></div>
    <div class="picture"><img src="ElaineIMG.jpg" alt="Elaine"></div>
    <div class="signature">‚Äî Jamall ‚ù§Ô∏è</div>
</div>

<script>
// Letter paragraphs
const text = [
    "I hope this doesn‚Äôt weird you out üòÇ (it‚Äôs honestly hard to tell with you sometimes).",
    "We met in the most unconventional way‚Ä¶ and somehow fell in love just as unexpectedly. I had guarded my heart for a long time. Being careful became natural. Being detached felt safe. But meeting you changed that.",
    "Loving you has been a rollercoaster ‚Äî not always easy, not always simple. Understanding you is a journey on its own. But it‚Äôs one I would choose again. In this lifetime and in a thousand more.",
    "You made me realize I‚Äôm tired of being emotionless. Tired of pretending depth is weakness. Love is a gamble ‚Äî and when someone is worth it, you stop holding back your best cards.",
    "You are worth it.",
    "I love you with your flaws, your scars, your sharp edges. Those things don‚Äôt scare me ‚Äî they make you real. They make you rare. Every time I look at you, I‚Äôm reminded that we don‚Äôt have to be prisoners of what we‚Äôve been through.",
    "I won‚Äôt love you any less on your hard days. Not when you overthink. Not when you pull away. Not when you‚Äôre tired of being strong.",
    "You are beautiful. You are intelligent. And yes ‚Äî you are incredibly sexy.",
    "I know you‚Äôre not big on long, cheesy essays. And I stopped being that guy a long time ago. But loving you made me realize something ‚Äî expressing love isn‚Äôt weakness. It‚Äôs intention.",
    "So I‚Äôll say it plainly:",
    "I love you, Elaine.",
    "You‚Äôve been strong your whole life. Let me be your rest. Let me be your peace. Let me be the place you don‚Äôt have to fight anymore.",
    "I love you simply because you exist. And in every version of reality‚Ä¶ I would still choose you.",
    "Happy Valentine‚Äôs, Esi üíï‚ú®"
];

const letterDiv = document.getElementById("letter");

// LOVE COUNTER
function updateCounter() {
    const startDate = new Date("2024-11-03T00:00:00"); 
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById("loveCounter").innerHTML =
        `Since November 3, we've been together for ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds ‚ù§Ô∏è`;
}
setInterval(updateCounter, 1000);
updateCounter();

// Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

// Sparkles
function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random() * window.innerWidth + "px";
    sparkle.style.width = Math.random() * 6 + 2 + "px";
    sparkle.style.height = Math.random() * 6 + 2 + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
}
setInterval(createSparkle, 800);

// Tap to Begin
const startScreen = document.getElementById("startScreen");
const mainContent = document.getElementById("mainContent");
const music = document.getElementById("bgMusic");

startScreen.addEventListener("click", () => {
    startScreen.style.display = "none";
    mainContent.style.opacity = 1;
    document.body.classList.add("pulse");

    // Fade in music
    music.volume = 0; 
    music.play();
    let vol = 0;
    const fadeInterval = setInterval(() => {
        if (vol < 1) {
            vol += 0.01;
            music.volume = Math.min(vol, 1);
        } else {
            clearInterval(fadeInterval);
        }
    }, 100);

    // Reveal words paragraph by paragraph
    revealWords();
});

function revealWords() {
    let paraIndex = 0;

    function revealPara() {
        if (paraIndex >= text.length) return;
        const para = document.createElement("p");
        para.style.marginBottom = "15px";
        const words = text[paraIndex].split(/\s+/);
        letterDiv.appendChild(para);

        let wordIndex = 0;
        function showWord() {
            if (wordIndex < words.length) {
                const span = document.createElement("span");
                span.className = "word";
                span.textContent = words[wordIndex] + " ";
                para.appendChild(span);
                setTimeout(() => { span.style.opacity = 1; }, 50);
                wordIndex++;
                setTimeout(showWord, 300);
            } else {
                paraIndex++;
                setTimeout(revealPara, 400);
            }
        }
        showWord();
    }
    revealPara();
}
</script>
</body>
</html>
